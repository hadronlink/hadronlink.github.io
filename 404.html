<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags Open Graph para pré-visualização -->
    <meta property="og:title" content="Check it out on the Connectus App">
    <!-- <meta property="og:description" content="Veja o perfil deste contratante no Hadronlink, a rede para profissionais e contratantes."> -->
    <meta property="og:image" content="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/hadronlink-f5o87i/assets/eqenct97xy9p/HADRONLINK_CONNECTUS_positive_horizontal.png">
    <meta property="og:url" content="https://hadronlink.github.io/">
    <meta property="og:type" content="website">
    
    <!-- Meta tags Twitter (opcional, mas recomendado) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check it out on the Connectus App">
    <!-- <meta name="twitter:description" content="Veja o perfil deste contratante no Hadronlink, a rede para profissionais e contratantes."> -->
    <meta name="twitter:image" content="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/hadronlink-f5o87i/assets/eqenct97xy9p/HADRONLINK_CONNECTUS_positive_horizontal.png">
    <title>Redirection</title>

    <script type="text/javascript">
        // Checa se está sendo aberto no navegador
        if (!navigator.standalone && !window.matchMedia('(display-mode: standalone)').matches) {
            // Monta a URL da loja de aplicativos
            var storeURL = "https://app.hadronlink.com/store";
            
            // Redireciona para a loja, independentemente do path
            window.location.href = storeURL;
        } else {
            // Se estiver sendo aberto no app, opcionalmente, redirecione de volta ao conteúdo específico
            // window.location.href = "<URL do conteúdo no app>";
        }
    </script>
</head>
<body>
    <p>Redirecting to Hadronlink Page...</p>
</body>
</html>
